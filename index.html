<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Memory Game | Uday Chugh</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Memory Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">0</span> Move(s)

            <div class="timer">
            </div>

            <div class="restart" onclick=startGame()>
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck" id="card-deck">
            <li class="card" type="messenger">
                <i class="fab fa-facebook-messenger"></i>
            </li>
            <li class="card" type="insta">
                <i class="fab fa-instagram"></i>
            </li>
            <li class="card match" type="whatsapp">
                <i class="fab fa-whatsapp"></i>
            </li>
            <li class="card" type="facebook" >
                <i class="fab fa-facebook-f"></i>
            </li>
            <li class="card" type="twitter">
                <i class="fab fa-twitter"></i>
            </li>
            <li class="card match" type="whatsapp">
                <i class="fab fa-whatsapp"></i>
            </li>
            <li class="card" type="github">
                <i class="fab fa-github"></i>
            </li>
            <li class="card" type="youtube">
                <i class="fab fa-youtube"></i>
            </li>
            <li class="card" type="messenger">
                <i class="fab fa-facebook-messenger"></i>
            </li>
            <li class="card" type="telegram">
                <i class="fab fa-telegram-plane"></i>
            </li>
            <li class="card" type="github">
                <i class="fab fa-github"></i>
            </li>
            <li class="card" type="telegram">
                <i class="fab fa-telegram-plane"></i>
            </li>
            <li class="card open show" type="facebook">
                <i class="fab fa-facebook-f"></i>
            </li>
            <li class="card" type="youtube">
                <i class="fab fa-youtube"></i>
            </li>
            <li class="card" type="insta">
                <i class="fab fa-instagram"></i>
            </li>
            <li class="card" type="twitter">
                <i class="fab fa-twitter"></i>
            </li>
        </ul>

        <div id="popup1" class="overlay">
            <div class="popup">
                <h2>Congratulations!!!</h2>
                <a class="close" href=# >Ã—</a>
                <div class="content-1">
                    Congratulations you're a winner.......
                </div>
                <div class="content-2">
                    <p>You made <span id=finalMove> </span> moves </p>
                    <p>in <span id=totalTime> </span> </p>
                    <p>Rating:  <span id=starRating></span></p>
                </div>
                <button id="play-again"onclick="playAgain()">
                    Play again ?
                </button>
            </div>
        </div>
        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
